<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mpe.css">
    <title>Pokemon</title>
</head>
<body>

    <div class="main">
        <div class="card Charmander">
            <div class="image">
                <img src="bg2.png" alt="Charmander" class="grid-item">
            </div>
            <div class="name-container">
                <div class="name">Charmander <img src="bg1.png" alt="Pokeball"></div>
            </div>
        </div>

        <div class="card Pikachu">
            <div class="image">
                <img src="bg3.png" alt="Pikachu" class="grid-item">
            </div>
            <div class="name-container">
                <div class="name">Pikachu <img src="bg1.png" alt="Pokeball"></div>
            </div>
        </div>

        <div class="card Snorlax">
            <div class="image">
                <img src="snorlax.png" alt="Snorlax" class="grid-item">
            </div>
            <div class="name-container">
                <div class="name">Snorlax <img src="bg1.png" alt="Pokeball"></div>
            </div>
        </div>

        <div class="card Mew">
            <div class="image">
                <img src="mew.png" alt="Mew" class="grid-item">
            </div>
            <div class="name-container">
                <div class="name">Mew <img src="bg1.png" alt="Pokeball"></div>
            </div>
        </div>

        <div class="card Mankey">
            <div class="image">
                <img src="mankey.png" alt="Mankey" class="grid-item">
            </div>
            <div class="name-container">
                <div class="name">Mankey <img src="bg1.png" alt="Pokeball"></div>
            </div>
        </div>

        <div class="card Jigglypuff">
            <div class="image">
                <img src="jigglypuff.png" alt="Jigglypuff" class="grid-item">
            </div>
            <div class="name-container">
                <div class="name">Jigglypuff <img src="bg1.png" alt="Pokeball"></div>
            </div>
        </div>

        <div class="card Eevee">
            <div class="image">
                <img src="eevee.png" alt="Eevee" class="grid-item">
            </div>
            <div class="name-container">
                <div class="name">Eevee <img src="bg1.png" alt="Pokeball"></div>
            </div>
        </div>

        <div class="card Dratini">
            <div class="image">
                <img src="dratini.png" alt="Dratini" class="grid-item">
            </div>
            <div class="name-container">
                <div class="name">Dratini <img src="bg1.png" alt="Pokeball"></div>
            </div>
        </div>

        <div class="card Caterpie">
            <div class="image">
                <img src="caterpie.png" alt="Caterpie" class="grid-item">
            </div>
            <div class="name-container">
                <div class="name">Caterpie <img src="bg1.png" alt="Pokeball"></div>
            </div>
        </div>

        <div class="card Bulbasaur">
            <div class="image">
                <img src="bullbasaur.png" alt="Bulbasaur" class="grid-item">
            </div>
            <div class="name-container">
                <div class="name">Bulbasaur <img src="bg1.png" alt="Pokeball"></div>
            </div>
        </div>

        <div class="card Voltorb">
            <div class="image">
                <img src="avatar.png" alt="Voltorb" class="grid-item">
            </div>
            <div class="name-container">
                <div class="name">Voltorb <img src="bg1.png" alt="Pokeball"></div>
            </div>
        </div>

        <div class="card Teddiursa">
            <div class="image">
                <img src="Teddiursa.png" alt="Teddiursa" class="grid-item">
            </div>
            <div class="name-container">
                <div class="name">Teddiursa <img src="bg1.png" alt="Pokeball"></div>
            </div>
        </div>

</html>
